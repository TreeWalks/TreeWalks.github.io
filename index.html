---
layout: default
---

<article class="post-content">
  <div style="text-align:center">
    <a href="{{ site.play_store_url }}">
      <img class="logo-in-jumbotron" src="/assets/images/Google_Play_Store_badge_EN.svg">
    </a>
  </div>
</article>

<article class="post-content">
  <div style="text-align:center">
    <div id="map"></div>
  </div>
</article>

<div class="mdl-grid">
  {% for post in site.posts reversed %}
    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-phone post-block">
      <a href="{{ post.url | relative_url }}">
        <div class="post-card mdl-shadow--2dp">
          <img src="./assets/images/{{ post.thumbnail }}"/>
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{ post.stop }}. {{ post.title }}</h2>
          </div>

          <div class="mdl-card__supporting-text">
            {{ post.description }}
          </div>
          <div class="post-card__fade"></div>
        </div>
      </a>
  </div>
  {% endfor %}
</div>
